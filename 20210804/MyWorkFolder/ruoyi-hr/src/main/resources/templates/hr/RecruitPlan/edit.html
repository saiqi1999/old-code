<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改招聘计划')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-RecruitPlan-edit" th:object="${hrRecruitPlan}">
            <input name="recruitPlanId" th:field="*{recruitPlanId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">招聘申请ID：</label>
                <div class="col-sm-8">
                    <input name="recruitId" th:field="*{recruitId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">实际完成时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="planCompleteTime" th:value="${#dates.format(hrRecruitPlan.planCompleteTime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">实际招聘人数：</label>
                <div class="col-sm-8">
                    <input name="pepCompleteNum" th:field="*{pepCompleteNum}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        var prefix = ctx + "hr/RecruitPlan";
        $("#form-RecruitPlan-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-RecruitPlan-edit').serialize());
            }
        }

        $("input[name='planCompleteTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
