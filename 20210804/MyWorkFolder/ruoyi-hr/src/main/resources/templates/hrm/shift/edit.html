<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改员工调动')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-shift-edit" th:object="${hrmEmployeeShift}">
            <input name="shiftId" th:field="*{shiftId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">员工ID：</label>
                <div class="col-sm-8">
                    <input name="employeeId" th:field="*{employeeId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">员工姓名：</label>
                <div class="col-sm-8">
                    <input name="employeeName" th:field="*{employeeName}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">前部门：</label>
                <div class="col-sm-8">
                    <input name="employeeExDepartment" th:field="*{employeeExDepartment}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">前岗位：</label>
                <div class="col-sm-8">
                    <input name="employeeExPost" th:field="*{employeeExPost}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">前工种：</label>
               <div class="col-sm-8">
                	<select name="employeeExType" class="form-control m-b" th:with="type=${@dict.getType('hrm_employee_type')}" th:field="*{employeeExType}">
                		<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                	</select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">前职务：</label>
                <div class="col-sm-8">
                    <input name="employeeExJob" th:field="*{employeeExJob}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">前职称：</label>
                <div class="col-sm-8">
                    <input name="employeeExTitle" th:field="*{employeeExTitle}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">员工部门：</label>
                <div class="col-sm-8">
                    <input name="employeeDepartment" th:field="*{employeeDepartment}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">员工岗位：</label>
                <div class="col-sm-8">
                    <input name="employeePost" th:field="*{employeePost}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">员工工种：</label>
                <div class="col-sm-8">
                	<select name="employeeType" class="form-control m-b" th:with="type=${@dict.getType('hrm_employee_type')}" th:field="*{employeeType}">
                		<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                	</select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">员工职务：</label>
                <div class="col-sm-8">
                    <input name="employeeJob" th:field="*{employeeJob}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">员工职称：</label>
                <div class="col-sm-8">
                    <input name="employeeTitle" th:field="*{employeeTitle}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">员工状态：</label>
                <div class="col-sm-8">
                	<select name="employeeStatus" class="form-control m-b" th:with="type=${@dict.getType('hrm_employee_status')}" th:field="*{employeeStatus}">
                		<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                	</select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <textarea name="remark" class="form-control">[[*{remark}]]</textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "hrm/shift";
        $("#form-shift-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-shift-edit').serialize());
            }
        }
    </script>
</body>
</html>
