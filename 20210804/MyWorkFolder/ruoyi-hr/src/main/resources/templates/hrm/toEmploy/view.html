<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改员工统计')" />
    <th:block th:include="include :: datetimepicker-css" />
    <th:block th:include="include :: bootstrap-fileinput-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-employee-edit" th:object="${hrmEmployee}">
            <input name="employeeId" th:field="*{employeeId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">照片：</label>
                <!-- <div class="col-sm-8">
                    <input name="photo" th:field="*{photo}" class="form-control" type="text">
                </div> -->
                <div class="col-sm-8">
					 <input class="fileinput-photo" type="file" name="file">
					 <input type="hidden" class="form-control" name="photo" th:field="*{photo}">
				</div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">员工姓名：</label>
                <div class="col-sm-8">
                    <input name="employeeName" th:field="*{employeeName}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">员工ID：</label>
                <div class="col-sm-8">
                    <input name="employeeId" th:field="*{employeeId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">员工性别：</label>
                <div class="col-sm-8">
                	<select name="gender" class="form-control m-b" th:field="*{gender}" th:with="type=${@dict.getType('hrm_employee_gender')}" required>
                		<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                	</select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">员工生日：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="birthday" th:value="${#dates.format(hrmEmployee.birthday, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">籍贯：</label>
                <div class="col-sm-8">
                    <input name="comeFrom" th:field="*{comeFrom}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">民族：</label>
                <div class="col-sm-8">
                    <input name="nationality" th:field="*{nationality}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">婚姻状况：</label>
                <div class="col-sm-8">
                    <input name="marriage" th:field="*{marriage}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">政治面貌：</label>
                <!-- <div class="col-sm-8">
                    <div class="radio-box">
                        <input type="radio" name="politicalStatus" value="">
                        <label th:for="politicalStatus" th:text="未知"></label>
                    </div>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div> -->
                <div class="col-sm-8">
                	<select name="politicalStatus" class="form-control m-b" th:with="type=${@dict.getType('hrm_political_status')}" th:field="*{politicalStatus}">
                		<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                	</select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">身份证号：</label>
                <div class="col-sm-8">
                    <input name="idCardNumber" th:field="*{idCardNumber}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">健康状况：</label>
                <!-- <div class="col-sm-8">
                    <div class="radio-box">
                        <input type="radio" name="healthStatus" value="">
                        <label th:for="healthStatus" th:text="未知"></label>
                    </div>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div> -->
                <div class="col-sm-8">
                    <input name="healthStatus" class="form-control" type="text" th:field=*{healthStatus}>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">参加工作时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="dateStartWorking" th:value="${#dates.format(hrmEmployee.dateStartWorking, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">工作年限：</label>
                <div class="col-sm-8">
                    <input name="timeWorked" th:field="*{timeWorked}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">学历：</label>
                <div class="col-sm-8">
                    <input name="degree" th:field="*{degree}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">毕业院校：</label>
                <div class="col-sm-8">
                    <input name="university" th:field="*{university}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">专业：</label>
                <div class="col-sm-8">
                    <input name="major" th:field="*{major}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">毕业时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="graduateTime" th:value="${#dates.format(hrmEmployee.graduateTime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">掌握外语：</label>
                <div class="col-sm-8">
                    <input name="foreignLanguage" th:field="*{foreignLanguage}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">外语等级：</label>
                <div class="col-sm-8">
                    <input name="foreignLanguageLevel" th:field="*{foreignLanguageLevel}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">计算机操作：</label>
                <div class="col-sm-8">
                    <input name="computerSkill" th:field="*{computerSkill}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">计算机操作等级：</label>
                <div class="col-sm-8">
                    <input name="computerSkillLevel" th:field="*{computerSkillLevel}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">员工职级：</label>
                <div class="col-sm-8">
                    <input name="employeeRank" th:field="*{employeeRank}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">员工等级：</label>
                <div class="col-sm-8">
                    <input name="employeeLevel" th:field="*{employeeLevel}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">员工证书：</label>
                <div class="col-sm-8">
                    <input name="certificate" th:field="*{certificate}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">教育简历：</label>
                <div class="col-sm-2">
                	<button class="filedownload-resume">下载简历</button>
				</div>
                <div class="col-sm-8">
                    <input name="resume" th:field="*{resume}" class="form-control" type="hidden">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">特长爱好：</label>
                <div class="col-sm-8">
                    <input name="favorite" th:field="*{favorite}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">电子邮件：</label>
                <div class="col-sm-8">
                    <input name="emailAddress" th:field="*{emailAddress}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">联系地址：</label>
                <div class="col-sm-8">
                    <input name="employeeAddress" th:field="*{employeeAddress}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">联系电话：</label>
                <div class="col-sm-8">
                    <input name="phoneNumber" th:field="*{phoneNumber}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">邮政编码：</label>
                <div class="col-sm-8">
                    <input name="zipCode" th:field="*{zipCode}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">身高：</label>
                <div class="col-sm-8">
                    <input name="height" th:field="*{height}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">体重：</label>
                <div class="col-sm-8">
                    <input name="weight" th:field="*{weight}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">血型：</label>
                <!-- <div class="col-sm-8">
                    <select name="bloodType" class="form-control m-b">
                        <option value="">所有</option>
                    </select>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div> -->
                <div class="col-sm-8">
                	<select name="bloodType" class="form-control m-b" th:with="type=${@dict.getType('hrm_blood_type')}" th:field="*{bloodType}">
                		<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                	</select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">对工作要求：</label>
                <div class="col-sm-8">
                    <input name="employeeOrder" th:field="*{employeeOrder}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">入职日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="dateEnrolled" th:value="${#dates.format(hrmEmployee.dateEnrolled, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">员工部门：</label>
                <div class="col-sm-8">
                    <input name="employeeDepartment" th:field="*{employeeDepartment}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">员工岗位：</label>
                <div class="col-sm-8">
                    <input name="employeePost" th:field="*{employeePost}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">员工工种：</label>
                <!-- <div class="col-sm-8">
                    <select name="employeeType" class="form-control m-b">
                        <option value="">所有</option>
                    </select>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div> -->
                <div class="col-sm-8">
                	<select name="employeeType" class="form-control m-b" th:with="type=${@dict.getType('hrm_employee_type')}" th:field="*{employeeType}">
                		<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                	</select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">员工职务：</label>
                <div class="col-sm-8">
                    <input name="employeeJob" th:field="*{employeeJob}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">员工职称：</label>
                <div class="col-sm-8">
                    <input name="employeeTitle" th:field="*{employeeTitle}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">员工状态：</label>
                <!-- <div class="col-sm-8">
                    <div class="radio-box">
                        <input type="radio" name="employeeStatus" value="">
                        <label th:for="employeeStatus" th:text="未知"></label>
                    </div>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div> -->
                <div class="col-sm-8">
                	<select name="employeeStatus" class="form-control m-b" th:with="type=${@dict.getType('hrm_employee_status')}" th:field="*{employeeStatus}">
                		<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                	</select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">基础工资：</label>
                <div class="col-sm-8">
                    <input name="baseSalary" th:field="*{baseSalary}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">工资卡开户银行：</label>
                <div class="col-sm-8">
                    <input name="wageCardBank" th:field="*{wageCardBank}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">工资卡账户：</label>
                <div class="col-sm-8">
                    <input name="wageCardNumber" th:field="*{wageCardNumber}" class="form-control" type="text">
                </div>
            </div>
            
            <div class="form-group">    
                <label class="col-sm-3 control-label">其他关系：</label>
                <div class="col-sm-8">
                    <input name="otherRelationship" th:field="*{otherRelationship}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">学习经历：</label>
                <div class="col-sm-8">
                    <input name="studyExperience" th:field="*{studyExperience}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">工作经历：</label>
                <div class="col-sm-8">
                    <input name="workingExperience" th:field="*{workingExperience}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">附件：</label>
                <div class="col-sm-8">
                    <input name="attachment" th:field="*{attachment}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <textarea name="remark" class="form-control">[[*{remark}]]</textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <th:block th:include="include :: bootstrap-fileinput-js" />
    <script th:inline="javascript">
        var prefix = ctx + "hrm/toEmploy";
        var s = [[${uploadPath}]]+[[${hrmEmployee}]].photo
        s="/img/myImg/HrmPreEmployee/"+[[${hrmEmployee}]].photo
        console.log(s)
        $("#form-employee-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            $.modal.close()
        }

        $("input[name='birthday']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='dateStartWorking']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='graduateTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='dateEnrolled']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
        
        $(".filedownload-resume").click(function(){
        	var downloadUrl = prefix+"/download"
        	var filename = $("input[name=resume]").val()
        	console.log("filename="+filename+"<-")
        	if(filename !== ""){
        		window.parent.location.href=(downloadUrl+'?filename='+filename)
        	}
        	else {
        		$.modal.close()
        		window.parent.$.modal.msgError("没有文件")
        	}
        })
        $(".file-preview").hide()
        $("button").css("width",90).css("height",34).css("background","#299").css("border","0px").css("color","white").css("font-size",15).css("border-radius","3px");
			
        
        $(".fileinput-photo").fileinput({
            uploadUrl: prefix+'/upload',
            overwriteInitial:true,
            initialPreviewAsData: true,
            //传到其他位置找不到啊怎么办啊web.xml好像可以配置但是在ruoyi的application.yml里面没看到哪个属性配置过滤啊
            initialPreview: [s],
            showRemove: false,
           	
            previewZoomButtonClasses:{prev: 'hidden',next: 'hidden',toggleheader: 'hidden',fullscreen: 'hidden',borderless: 'hidden',close: 'hidden'},
            maxFileCount:1,
            allowedFileTypes:null,
            showCancel: false,
            showClose: false,
            
            //showCaption: false,
            autoReplace: true,
            deleteUrl: "#"
        });
        
        $(".fileinput-photo").on("fileuploaded", function(event, data, proviewId, index) {
        	
        	$("input[name=photo]").val(data.files[0].name)
        	$(".kv-upload-progress").hide()
        	alert("上传成功")
            console.info(event);
            console.info(data);
            console.info(proviewId);
            console.info(index);
        });
        $("form").css("pointer-events","none")
        $("button").css("pointer-events","auto")
        
        </script>
</body>
</html>
