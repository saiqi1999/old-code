<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增员工调动')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-shift-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">员工ID：</label>
                <div class="col-sm-8">
                    <input name="employeeId" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">员工姓名：</label>
                <div class="col-sm-8">
                    <input name="employeeName" class="form-control" type="text">
                </div>
            </div>

                </div>
            </div> -->

                <label class="col-sm-3 control-label">前岗位：</label>
                <div class="col-sm-8">
                    <input name="employeeExPost" class="form-control" type="text">
                </div>
            </div> -->

                <label class="col-sm-3 control-label">前工种：</label>
                <div class="col-sm-8">
                    <select name="employeeType" class="form-control m-b" th:with="type=${@dict.getType('hrm_employee_type')}">
                		<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                	</select>
                </div>
            </div> -->
            <!-- <div class="form-group">    
                <label class="col-sm-3 control-label">前职务：</label>
                <div class="col-sm-8">
                    <input name="employeeExJob" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">前职称：</label>
                <div class="col-sm-8">
                    <input name="employeeExTitle" class="form-control" type="text">
                </div>
            </div> -->
            <div class="form-group">    
                <label class="col-sm-3 control-label">员工部门：</label>
                <div class="col-sm-8">
                    <input name="employeeDepartment" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">员工岗位：</label>
                <div class="col-sm-8">
                    <input name="employeePost" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">员工工种：</label>
                <div class="col-sm-8">
                	<select name="employeeType" class="form-control m-b" th:with="type=${@dict.getType('hrm_employee_type')}">
                		<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                	</select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">员工职务：</label>
                <div class="col-sm-8">
                    <input name="employeeJob" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">员工职称：</label>
                <div class="col-sm-8">
                    <input name="employeeTitle" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">员工状态：</label>
                <div class="col-sm-8">
                	<select name="employeeStatus" class="form-control m-b" th:with="type=${@dict.getType('hrm_employee_status')}">
                		<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                	</select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <textarea name="remark" class="form-control"></textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "hrm/shift"
        $("#form-shift-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-shift-add').serialize());
            }
        }
    </script>
</body>
</html>
